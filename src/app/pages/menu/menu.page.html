<ion-menu side="end" menuId="mainMenu" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/pokemons/home']">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/pokemons/favorites']">
        <ion-icon name="bookmark"  slot="start"></ion-icon>
        <ion-label> Favorites</ion-label>

      </ion-item>
      <ion-item [routerLink]="['/pokemons/about']">
        <ion-icon name="information-circle"  slot="start"></ion-icon>
        <ion-label>
          About
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="settings"  slot="start"></ion-icon>
        <ion-label>Settings</ion-label></ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
