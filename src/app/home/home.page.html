<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list *ngIf="pokemons$ | async as pokemons">
  <ion-item *ngFor="let pok of pokemons" detail lines="none">
    <ion-thumbnail slot="start">
    <img src="{{pok.img}}">
  </ion-thumbnail>
 
    <ion-label slot="end">{{pok.name}}</ion-label>
  </ion-item>
  </ion-list>
</ion-content>
